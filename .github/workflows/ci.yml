name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Linting Tools
        run: pip install ruff

      - name: Lint Check
        run: ruff check .

      - name: Format Check
        run: ruff format --check .

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Test Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install -r tests/requirements.txt

      - name: Run Tests
        run: |
          PYTHONPATH=. pytest tests/ -v
